<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Elefeely</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">
    <section id="header">
    </section>

    <section id="main">
    </section>

    <section id="footer">
    </section>
  </div>

  <script type="text/x-handlebars-template" id="header-template">
    <header>
    <span id="logo">Elefeely</span>
    {{#if isSignedIn}}
      <div class="dropdown pull-right">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <img id="avatar" src={{currentUser.avatar}} width="40px" class="img-circle">
        </a>
        <ul class="dropdown-menu">
          <li><a href="#settings">Settings</a></li>
          <li class="divider"></li>
          <li><a href="#logout">Logout</a></li>
        </ul>
      </div>
    {{/if}}
    </header>



    <div class="row">
      <div id="subnav">
        {{#if isSignedIn}}
        <a href="#personal">personal</a>
        {{else}}
        <a href="#login">login / signup</a>
        {{/if}}
        |
        <a href="#collective">collective</a>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="footer-template">
    Crafted by <a href="http://twitter.com/raphweiner" target="_blank">Raphael Weiner</a>
  </script>

  <script type="text/x-handlebars-template" id="main-template">
    <p class="lead">Elefeely is the best way to chart your feelings</p>
    <div class="marketing row">
      <div class="span6 offset2">
        <img class="marketing-image pull-left" src="img/iphone.png" />
          <h3 class="marketing-heading">Something</h3>
          <p class="marketing-copy"> We will send you periodic texts throughout the day.  Just respond to them and we will give you a nice view of it. </p>
      </div>
    </div>
    <div class="marketing row">
          <div class="span6 offset2">
            <img class="marketing-image pull-left" src="img/iphone.png" />
              <h3 class="marketing-heading">Something</h3>
              <p class="marketing-copy"> We will send you periodic texts throughout the day.  Just respond to them and we will give you a nice view of it. </p>
          </div>
        </div><div class="marketing row">
      <div class="span6 offset2">
        <img class="marketing-image pull-left" src="img/iphone.png" />
          <h3 class="marketing-heading">Something</h3>
          <p class="marketing-copy"> We will send you periodic texts throughout the day.  Just respond to them and we will give you a nice view of it. </p>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="settings-template">
    <p class="lead">Text Messages</p>
    <p>Where would you like to receive your texts?</p>
    <br>
    {{#if phone}}
      {{phone.number}}
      <br>
      {{#if phone.isVerified}}
        <small class="text-success">Verified</small>
      {{else}}
        <small class="text-warning">Pending verification</small>
      {{/if}}
      <br>
      <button id="delete-phone" class="btn btn-small btn-danger">Remove Phone</button>
    {{else}}
      <div class="control-group phone">
      <input type="text" id="number" class="span3" placeholder="ex. 4157451000">
      <br>
      <span class="help-inline phone-error"></span>
      </div>
      <button id="add-phone" class="btn">Add</button>
      <br>
      <p class="muted">Note: We will send you a confirmation text to verify your number</p>
    {{/if}}
    <br>
    <br>
    <p class="lead">Account</p>
    <button type="submit" id="delete-account" class="btn btn-small btn-danger">Delete Account</button>
  </script>

  <script type="text/x-handlebars-template" id="personal-collective-template">
    <p class="lead">{{view}}</p>

    <div class="row">
      <ul class="nav nav-pills text-center">
        <li class="toggle-pill active" id="overall">
          <a>Overall</a>
        </li>
        <li class="toggle-pill" id="time-of-day">
          <a>Time of Day</a>
        </li>
        <li class="toggle-pill" id="day-of-week">
          <a>Day of Week</a>
        </li>
      </ul>
    </div>

    <canvas id='drawing' width="400" height="250"></canvas>
  </script>

  <script type="text/x-handlebars-template" id="login-signup-template">
    <div class="row">
      <div class="span4 offset4">
        <ul class="nav nav-pills text-center">
          <li class="toggle-pill active" id="login-pill">
            <a href="#">Login</a>
          </li>
          <li class="toggle-pill" id="signup-pill">
            <a href="#">Signup</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="control-group email">
      <input type="text" class="span3" id="email" placeholder="email">
      <br>
      <span class="help-inline email-error"></span>
    </div>

    <div class="control-group password">
      <input type="password" class="span3" id="password" placeholder="password">
      <br>
      <span class="help-inline password-error"></span>
    </div>

    <button class="btn btn-primary" id="submit-login-signup">Login</button>
    <br><br>
    <div id="forgot-password">
    <a href="#forgotten-password-modal" data-toggle="modal">Forgot password?</a>
    </div>

    <div id="forgotten-password-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Reset Password</h3>
      </div>
      <div class="modal-body">
        <input type="text" id="password-reset-email" placeholder="email">
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Reset Password</button>
      </div>
    </div>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

  <script src="js/session.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/models/feeling.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/collections/feelings.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/views/header.js"></script>
  <script src="js/views/main.js"></script>
  <script src="js/views/footer.js"></script>
  <script src="js/views/collective.js"></script>
  <script src="js/views/personal.js"></script>
  <script src="js/views/settings.js"></script>
  <script src="js/views/loginSignup.js"></script>
  <script src="js/graphUtility.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
